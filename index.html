<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks (Landing Page)</title>
    <link rel="shortcut icon" href="Starbucks 3.0/assets/starbucks-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="estilo.css">


</head>
<body>
    <main>
        <div class="circulo"></div>

        <header>
            <a href="#"><img src="Starbucks 3.0/assets/logo.png" alt="logo" class="logo"></a>

            <div class="toggle"></div>

            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a>
                <li><a href="https://www.starbucks.com.br/responsabilidade" target="_blank">Novidades</a>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a>

                </li>
            </ul>
        </header>

        <div class="conteudo">
            <div class="textoPrincipal">
            <h2>Não é apenas um café é: <br>  <span>Starbucks</span></h2>
            <p>Descubra um mundo de sabores inesquecíveis com a Starbucks.
                Cada colherada é uma explosão de sabores irresistíveis que
                vão te conquistar!
            </p>


            <a href="https://www.starbucks.com.br/" target="_blank">Veja Mais</a>

        </div>
        <div class="imgBox"><img src="Starbucks 3.0/assets/img1.png" alt="sorvete" class="starbucks"></div>
    </div>
    <ul class="sorvetes">
    <li><img src="Starbucks 3.0/assets/thumb1.png"></li>
    <li><img src="Starbucks 3.0/assets/thumb2.png"></li>
    <li><img src="Starbucks 3.0/assets/thumb3.png"></li>
    </ul>

    <ul class="socias">
        <li><a href="https://pt-br.facebook.com/" target="_blank"><img src="Starbucks 3.0/assets/facebook.png" alt="facebook"></a></li>
    </ul>

    </main>
    
</body>
</html>
